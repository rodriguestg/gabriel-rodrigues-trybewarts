<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
  <script src="bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logo trybewarts">
    
    <h1 class="display-4 text-black" id="trybewarts-header-title">Trybewarts</h1>

    <form action="" class="trybewarts-login">
      <div class="form-group">
        <input class="form-control" type="email" name="email" id="email" placeholder="Email">
      </div>
      <div class="form-group">
        <input class="form-control" name="password" id="password" placeholder="Senha">
      </div>
        <button class="btn btn-dark" id="btn-login">Entrar</button>
    </form>
  </header>
  <main class="main">
    <form action="" id="evaluation-form">
      <div class="div-form-center">
        <input class="form-control" type="text" id="input-name" placeholder="Nome">
        <input class="form-control" type="text" id="input-lastname" placeholder="Sobrenome">
      </div>
      <div class="div-form-center">
        <input class="form-control" type="email"id="input-email" placeholder="Email">
        <label for="house" id="label-casa">Casa:</label>
        <select class="form-control" name="casa" id="house">
          <option value="Gitnória" id="gitnoria-house" selected>Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </div>
        <label for="" id="label-family">Qual sua família?</label>
      <div id="family-options">
        <input class="form-check-input" type="radio" name="family" value="Frontend" id="frontend">
        <label for="frontend" class="family-text" id="">Família Frontend</label>
        <input class="form-check-input" type="radio" name="family" value="Backend" id="backend">
        <label for="backend" class="family-text" id="">Família Backend</label>
        <input class="form-check-input" type="radio" name="family" value="FullStack" id="fullstack">
        <label for="fullstack" class="family-text" id="">Família FullStack</label>
      </div>    
      <div>
        <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?"</label>
      </div>
      <div>
        <input type="checkbox" id="check-HoFs" value="HoFs">
        <label for="check-HoFs">HoFs</label>
        <input type="checkbox" id="check-Jest" value="Jest">
        <label for="check-Jest">Jest</label>
        <input type="checkbox" id="check-Promises" value="Promises">
        <label for="check-Promises">Promises</label>
        <input type="checkbox" id="check-React" value="React">
        <label for="check-React">React</label>
        <input type="checkbox" id="check-SQL" value="SQL">
        <label for="check-SQL">SQL</label>
        <input type="checkbox" id="check-Python" value="Python">
        <label for="check-Python">Python</label>
      </div>
      <div>
        <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
      </div>
      <div>
        <input type="radio" name="rate" id="rate-1" value="1">
        <label for="rate-1">1</label>
        <input type="radio" name="rate" id="rate-2" value="2">
        <label for="rate-2">2</label>
        <input type="radio" name="rate" id="rate-3" value="3">
        <label for="rate-3">3</label>
        <input type="radio" name="rate" id="rate-4" value="4">
        <label for="rate-4">4</label>
        <input type="radio" name="rate" id="rate-5" value="5">
        <label for="rate-5">5</label>
        <input type="radio" name="rate" id="rate-6" value="6">
        <label for="rate-6">6</label>
        <input type="radio" name="rate" id="rate-7" value="7">
        <label for="rate-7">7</label>
        <input type="radio" name="rate" id="rate-8" value="8">
        <label for="rate-8">8</label>
        <input type="radio" name="rate" id="rate-9" value="9">
        <label for="rate-9">9</label>
        <input type="radio" name="rate" id="rate-10" value="10">
        <label for="rate-10">10</label>
      </div>
      <div>
        <label for="textArea-comment" class="textarea">Deixe seu comentário:</label>
      </div>
      <div>
        <textarea name="comment" id="textArea-comment" cols="30" rows="10" maxlength="500"></textarea>
      </div>
    </form>

    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="logo trybewarts direito">
  </main>
  <script src="script.js"></script>
</body>
</html>
