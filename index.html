<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
  <script src="bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logo trybewarts">
    
    <h1 class="display-4 text-black" id="trybewarts-header-title">Trybewarts</h1>

    <form action="" class="trybewarts-login">
      <div class="form-group">
        <input class="form-control" type="email" name="email" id="email" placeholder="Email">
      </div>
      <div class="form-group">
        <input class="form-control" name="password" id="password" placeholder="Senha">
      </div>
        <button class="btn btn-dark" id="btn-login">Entrar</button>
    </form>
  </header>
  <main class="main">
    <form action="" id="evaluation-form">
      <div class="div-form-center">
        <input class="form-control" type="text" id="input-name" placeholder="Nome">
        <input class="form-control" type="text" id="input-lastname" placeholder="Sobrenome">
      </div>
      <div class="div-form-center">
        <input class="form-control" type="email"id="input-email" placeholder="Email">
        <label for="house" id="label-casa">Casa:</label>
        <select class="form-control" name="casa" id="house">
          <option value="Gitnória" id="gitnoria-house" selected>Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </div>
        <label for="" id="label-family">Qual sua família?</label>
      <div id="family-options">
        <input class="form-check-input" type="radio" name="family" value="Frontend" id="frontend">
        <label for="frontend" class="family-text" id="">Família Frontend</label>
        <input class="form-check-input" type="radio" name="family" value="Backend" id="backend">
        <label for="backend" class="family-text" id="">Família Backend</label>
        <input class="form-check-input" type="radio" name="family" value="FullStack" id="fullstack">
        <label for="fullstack" class="family-text" id="">Família FullStack</label>
      </div>
    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="logo trybewarts direito">
  </main>
  <script src="script.js"></script>
</body>
</html>
